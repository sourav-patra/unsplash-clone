<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Unsplash</title>
  <link rel="shortcut icon" href="assets/pics/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="16x16" href="assets/pics/favicon-16x16.png" type="image/png">
  <link rel="icon" sizes="32x32" href="assets/pics/favicon-32x32.png" type="image/png">
  <link rel="icon" sizes="192x192" href="assets/pics/android-chrome-192x192.png" type="image/png">
  <link rel="icon" sizes="512x512" href="assets/pics/android-chrome-512x512.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/pics/apple-touch-icon.png">
  <link rel="manifest" href="assets/data/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap">
  <link rel="stylesheet" href="style.css">
<body>
  <!-- Loader  -->
  <div class="loader" id="loader">
    <img src="assets/pics/loader.svg" alt="Loading">
  </div>
  <section class="banner-container">
    <div class="banner">
      <h1 class="header-container">
        Unsplash Clone
      </h1>
      <h3 class="subheader-container">
        The internet's source of freely usable images.
        Powered by creators everywhere
      </h3>
      <div class="search-images">
        <div class="search-icon" id="search-icon" title="Search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        <input type="text" name="search" id="search" placeholder="Search free high resolution photos">
        <div class="remove-icon" id="remove-icon" title="Clear" hidden>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </div>
      </div>
    </div>
  </section>
  <main>
    <div class="image-container" id="image-container">
      <div id="col-1"></div>
    </div>
    <div class="no-data" id="no-data" hidden>
      No photos found
    </div>
  </main>
  <div class="image-zoomed-container hidden" id="image-zoomed-container">
    <div class="close-icon" id="close-image-container" title="Close">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30px" height="30px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </div>
    <img id="zoomed-in-image">
  </div>
  <script src="script.js"></script>
</body>
</html>
